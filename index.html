<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="//ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
<html>
<title>Make My Dreams</title>
<link rel="shortcut icon" href="images/logoNew.png" type="image/png">
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="feedback.css" />
<style>
	body {
		  background-image: url(images/homepage.jpg);
		  background-repeat: no-repeat;
		  background-size: cover;
		  background-position: center
		}   
		
#logo
{
  height: 150px;
  width: 250px
}

@media only screen and (max-width: 750px) {	
		#logo
		{
			height: 120px;
			width: 200px
		}
		body {
		  background-image: url(images/mbl2.jpg);
		  background-repeat: no-repeat;
		  background-size: cover;
		  background-position: center
		}
}

@media only screen and (max-width: 500px) {	
		#logo
		{
			height: 100px;
			width: 150px
		}
}

@media only screen and (max-width: 350px) {	
		#logo
		{
			height: 90px;
			width: 130px
		}
}

#menu-row {
    overflow: hidden;
}

#menu-logo {
    float: left;
	overflow: hidden;
}

#menu-content {
    width: 42%;
    float: right;
	text-align: center;
}

.topnav {
  right:0;	
  overflow: hidden;
  background-color:black;
  opacity:0.7
}

.topnav a {
  float: left;
  display: block;
  color: white;
  text-align: center;
  text-decoration: none;
  font-size: 15px;
  font-family: "Times New Roman", Times, serif;
  padding-left:7%;
  padding-right:7%;
  padding-top:15px;
  padding-bottom:15px
}

.topnav a:hover {
  background-color: #ddd;
  color: black;
}

.topnav .icon {
  display: none;
}

@media screen and (max-width: 1000px) {
  .topnav a:not(:first-child) {display: none;}
  .topnav a.icon {
    float: right;
    display: block;
  }
}

@media screen and (max-width: 1100px) {
  .topnav.responsive {position: relative;}
  .topnav.responsive .icon {
    position: absolute;
    right: 0;
    top: 0;
  }
  .topnav.responsive a {
    float: none;
    display: block;
    text-align: left;
  }
}		
</style>

<body>
	
<script>
function myFunction() {
    var x = document.getElementById("myTopnav");
    if (x.className === "topnav") {
        x.className += " responsive";
    } else {
        x.className = "topnav";
    }
}
</script>
	
	
<div id="menu-row">
	<div id="menu-logo"><a href="index.html">
        <img src="images/logoNew.png" id="logo"></a>
    </div>
<div id="menu-content">
	<div class="topnav" id="myTopnav">
			  <a href="index.html">Home</a>
			  <a href="about.html">About</a>
			  <a href="http://theigniters.co.in/" target="blank">Latest Project</a>
			  <a href="contact.html">Contact</a>
			  <a href="javascript:void(0);" class="icon" onclick="myFunction()">&#9776;</a>
	</div>
</div>
</div> 

	<div id="feedback">
		<div id="feedback-form" style='display:none;' class="col-xs-4 col-md-4 panel panel-default">
			<form method="POST" action="/feedback" class="form panel-body" role="form">
				<div class="form-group">
					<input class="form-control" name="email" autofocus placeholder="Your e-mail" type="email" />
				</div>
				<div class="form-group">
					<textarea class="form-control" name="body" required placeholder="Please write your feedback here..." rows="5"></textarea>
				</div>
				<button class="btn btn-primary pull-right" type="submit">Send</button>
			</form>
		</div>
		<div id="feedback-tab">Feedback</div>
	</div>

	<script src="http://code.jquery.com/jquery-1.12.3.min.js"></script>
	<script src="feedback.js"></script>
